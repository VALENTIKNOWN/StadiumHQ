<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700" />
    <title>Details • StadiumHQ</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] overflow-x-hidden" style='font-family:"Spline Sans","Noto Sans",sans-serif'>
      <header class="bg-[#f8fbfa] border-b border-[#d1e6d9]">
        <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
          <a href="index.html" class="text-[#0e1a13] text-lg font-extrabold tracking-tight">StadiumHQ</a>
          <button id="nav-toggle" class="md:hidden p-2 rounded-lg text-[#0e1a13]" aria-expanded="false" aria-controls="nav-menu">
            <span class="sr-only">Toggle menu</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256"><path d="M40,64a8,8,0,0,1,8-8H208a8,8,0,0,1,0,16H48A8,8,0,0,1,40,64ZM40,128a8,8,0,0,1,8-8H208a8,8,0,0,1,0,16H48A8,8,0,0,1,40,128Zm0,64a8,8,0,0,1,8-8H208a8,8,0,0,1,0,16H48A8,8,0,0,1,40,192Z"/></svg>
          </button>
          <nav id="nav-menu" class="hidden md:flex Hgap-4 items-center">
            <a data-nav="index.html" href="index.html" class="px-3 py-2 rounded-lg text-sm font-medium text-[#0e1a13] hover:bg-[#e8f2ec]">Home</a>
            <a data-nav="Search.html" href="Search.html" class="px-3 py-2 rounded-lg text-sm font-medium text-[#0e1a13] hover:bg-[#e8f2ec]">Search</a>
            <!-- <a data-nav="Map.html" href="Map.html" class="px-3 py-2 rounded-lg text-sm font-medium text-[#0e1a13] hover:bg-[#e8f2ec]">Map</a> -->
            <!-- <a data-nav="Reviews.html" href="Reviews.html" class="px-3 py-2 rounded-lg text-sm font-medium text-[#0e1a13] hover:bg-[#e8f2ec]">Reviews</a> -->
            <a data-nav="Profiles.html" data-requires-auth href="Profiles.html" class="px-3 py-2 rounded-lg text-sm font-medium text-[#0e1a13] hover:bg-[#e8f2ec]">Profile</a>
            <button data-open-auth data-auth-mode="signin" data-auth-show="guest" class="ml-2 px-3 py-2 rounded-lg text-sm font-semibold text-white bg-[#0e1a13] hover:opacity-90">Sign In</button>
            <button data-signout data-auth-show="authed" class="ml-2 px-3 py-2 rounded-lg text-sm font-semibold text-[#0e1a13] border border-[#d1e6d9] hover:bg-[#e8f2ec] hidden">Sign Out</button>
          </nav>
        </div>
        <nav id="nav-menu-mobile" class="md:hidden hidden border-t border-[#d1e6d9]">
          <div class="px-4 py-2 flex flex-col gap-1">
            <a data-nav="index.html" href="index.html" class="px-3 py-2 rounded-lg text-sm font-medium text-[#0e1a13] hover:bg-[#e8f2ec]">Home</a>
            <a data-nav="Search.html" href="Search.html" class="px-3 py-2 rounded-lg text-sm font-medium text-[#0e1a13] hover:bg-[#e8f2ec]">Search</a>
            <!-- <a data-nav="Map.html" href="Map.html" class="px-3 py-2 rounded-lg text-sm font-medium text-[#0e1a13] hover:bg-[#e8f2ec]">Map</a> -->
            <!-- <a data-nav="Reviews.html" href="Reviews.html" class="px-3 py-2 rounded-lg text-sm font-medium text-[#0e1a13] hover:bg-[#e8f2ec]">Reviews</a> -->
            <a data-nav="Profiles.html" data-requires-auth href="Profiles.html" class="px-3 py-2 rounded-lg text-sm font-medium text-[#0e1a13] hover:bg-[#e8f2ec]">Profile</a>
            <button data-open-auth data-auth-mode="signin" data-auth-show="guest" class="mt-1 px-3 py-2 rounded-lg text-sm font-semibold text-white bg-[#0e1a13]">Sign In</button>
            <button data-signout data-auth-show="authed" class="mt-1 px-3 py-2 rounded-lg text-sm font-semibold text-[#0e1a13] border border-[#d1e6d9] hidden">Sign Out</button>
          </div>
        </nav>
      </header>

      <div class="@container">
        <div class="@[480px]:px-4 @[480px]:py-3">
          <div class="bg-[#f8fbfa] @[480px]:rounded-xl overflow-hidden">
            <img data-stadium-hero src="" alt="" class="w-full aspect-video object-cover" />
            <div class="flex p-4">
              <p data-stadium-title class="text-[#0e1a13] tracking-light text-[28px] font-bold leading-tight">Loading…</p>
            </div>
          </div>
        </div>
      </div>

      <h2 class="text-[#0e1a13] text-[22px] font-bold tracking-[-0.015em] px-4 pb-3 pt-5">About</h2>
      <div class="px-4 pb-3">
        <div data-stadium-facts class="text-sm text-[#0e1a13]"></div>
      </div>

      <h2 class="text-[#0e1a13] text-[22px] font-bold tracking-[-0.015em] px-4 pb-3 pt-5">Reviews</h2>
      <div class="p-4 grid gap-3" data-reviews-list></div>

      <div class="p-4">
        <form data-review-form class="space-y-3">
          <div class="mt-2">
            <div class="flex items-center gap-4">
              <label class="text-md text-[#395a4c]">Rate your experience</label>
              <div class="mt-1" data-star-rating data-name="rating" data-initial="0"></div>
            </div>
          </div>
          <textarea name="text" required placeholder="Share your experience…" class="w-full h-28 px-3 py-2 rounded-lg border border-[#d1e6d9] bg-white text-sm text-[#0e1a13]"></textarea>
          
          <button type="submit" class="w-full md:w-auto h-10 px-4 rounded-lg bg-[#0e1a13] text-white text-sm font-semibold">Post Review</button>
        </form>
      </div>

      <!-- <h2 class="text-[#0e1a13] text-[22px] font-bold tracking-[-0.015em] px-4 pb-3 pt-5">Location</h2>
      <div class="flex px-4 pb-8">
        <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl object-cover" style='background-image:url("https://lh3.googleusercontent.com/aida-public/AB6AXuDzDF6qXTti4rsfNdSuezhMyeato2Aa4cchbq7Z2JFOC_qdCF0CdGVd-FMeGZLxUvQzidEQjLKP7gAjQIE7QNFJ-sThcXG34aI3pZ9i8DJM7Nq6kcvAWjkvU-xPqX6u7xNKWJowb7QUqvS3JqMFEIZYhi5w4apWxdXye5ozu4utDhajkGTiUnBwZTKPeF6LhdSqxCoZz7gogrMmcpEPU9nz6WD_Ml51MV8bHBuH0oFQBXCTWdGL-rWJHGxnqaMu6IVKgOb779ENGLD1");'></div>
      </div> -->
    </div>
  </body>
</html>
