<div id="auth-overlay" class="fixed inset-0 z-50 hidden">
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="relative mx-auto max-w-md w-full mt-24 bg-white rounded-2xl shadow-xl border border-[#d1e6d9]">
    <div class="flex items-center justify-between px-5 py-4 border-b border-[#d1e6d9]">
      <h3 class="text-[#0e1a13] font-semibold" data-auth-title>Sign In</h3>
      <button data-auth-close class="p-2 rounded-lg hover:bg-[#f3f6f4]">
        <span class="sr-only">Close</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 256 256"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"/></svg>
      </button>
    </div>
    <div class="px-5 pt-5">
      <div class="text-sm text-red-600 min-h-6" data-auth-error></div>
    </div>
    <form data-auth="signin" class="px-5 pb-5 space-y-3">
      <div>
        <label class="text-xs text-[#395a4c]">Email</label>
        <input name="email" type="email" required class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] focus:outline-none" />
      </div>
      <div>
        <label class="text-xs text-[#395a4c]">Password</label>
        <input name="password" type="password" required class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] focus:outline-none" />
      </div>
      <button type="submit" class="w-full h-10 rounded-lg bg-[#0e1a13] text-white font-semibold">Sign In</button>
      <div class="text-xs text-center text-[#395a4c]">
        No account?
        <button type="button" data-auth-switch="signup" class="text-[#0e1a13] underline">Create one</button>
      </div>
    </form>
    <form data-auth="signup" class="px-5 pb-5 space-y-3 hidden">
      <div>
        <label class="text-xs text-[#395a4c]">Name</label>
        <input name="name" required class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] focus:outline-none" />
      </div>
      <div>
        <label class="text-xs text-[#395a4c]">Email</label>
        <input name="email" type="email" required class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] focus:outline-none" />
      </div>
      <div>
        <label class="text-xs text-[#395a4c]">Password</label>
        <input name="password" type="password" required minlength="8" class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] focus:outline-none" />
      </div>
      <button type="submit" class="w-full h-10 rounded-lg bg-[#0e1a13] text-white font-semibold">Create Account</button>
      <div class="text-xs text-center text-[#395a4c]">
        Have an account?
        <button type="button" data-auth-switch="signin" class="text-[#0e1a13] underline">Sign in</button>
      </div>
    </form>
  </div>
</div>
