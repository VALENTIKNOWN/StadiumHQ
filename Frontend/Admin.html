<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700" />
    <title>Admin • StadiumHQ</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] overflow-x-hidden" style='font-family:"Spline Sans","Noto Sans",sans-serif'>
      <app-header data-src="/partials/header.html" data-auth-src="/partials/auth.html"></app-header>

      <div class="flex items-center bg-[#f8fbfa] p-4 pb-2 justify-between">
        <button data-back class="text-[#0e1a13] flex size-12 items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"/></svg>
        </button>
        <h2 class="text-[#0e1a13] text-lg font-bold flex-1 text-center pr-12">Admin</h2>
      </div>

      <div id="admin-gate" class="p-4">
        <div data-gate="loading" class="text-[#0e1a13]">Loading…</div>
        <div data-gate="guest" class="hidden rounded-xl border border-[#d1e6d9] bg-white p-4">
          <p class="text-[#0e1a13] font-semibold">Sign in required</p>
          <p class="text-[#395a4c] text-sm mt-1">You must be signed in as an admin to use this page.</p>
          <button data-open-auth data-auth-mode="signin" class="mt-3 h-10 px-4 rounded-lg bg-[#0e1a13] text-white text-sm font-semibold">Sign In</button>
        </div>
        <div data-gate="forbidden" class="hidden rounded-xl border border-[#d1e6d9] bg-white p-4">
          <p class="text-[#0e1a13] font-semibold">Not authorized</p>
          <p class="text-[#395a4c] text-sm mt-1">Your account does not have admin access.</p>
          <a href="Homepage.html" class="mt-3 inline-flex h-10 px-4 items-center rounded-lg bg-[#e8f2ec] text-[#0e1a13] text-sm font-semibold">Go Home</a>
        </div>
      </div>

      <div id="admin-app" class="hidden">
        <div class="p-4 @container">
          <div class="grid gap-6 md:grid-cols-2">
            <section class="rounded-xl border border-[#d1e6d9] bg-white p-4">
              <h3 class="text-[#0e1a13] text-base font-bold">Create Stadium from Wikipedia</h3>
              <form data-admin-wiki-create class="mt-3 grid gap-3">
                <div>
                  <label class="text-xs text-[#395a4c]">Stadium name</label>
                  <input name="query" required placeholder="e.g., Wembley Stadium" class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] bg-white" />
                </div>
                <div class="pt-1">
                  <button type="submit" class="h-10 px-4 rounded-lg bg-[#0e1a13] text-white text-sm font-semibold">Create</button>
                </div>
              </form>
            </section>

            <section class="rounded-xl border border-[#d1e6d9] bg-white p-4">
              <div class="flex items-center justify-between gap-3">
                <h3 class="text-[#0e1a13] text-base font-bold">All Stadiums</h3>
                <label class="relative">
                  <input id="admin-filter" placeholder="Filter…" class="form-input w-48 md:w-64 h-9 pl-9 rounded-lg border border-[#d1e6d9] bg-white text-sm" />
                  <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[#51946c]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"/></svg>
                  </span>
                </label>
              </div>
              <div id="admin-list" class="mt-4 grid gap-4"></div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script>
      ;(function () {
        const q = (s, r = document) => r.querySelector(s);
        const qa = (s, r = document) => Array.from(r.querySelectorAll(s));
        const API = "http://127.0.0.1:5000";
        function showGate(which) {
          const box = q("#admin-gate");
          if (!box) return;
          qa("[data-gate]").forEach(el => el.classList.add("hidden"));
          const el = q(`[data-gate="${which}"]`);
          if (el) el.classList.remove("hidden");
        }
        function hideGate() {
          const box = q("#admin-gate");
          if (box) box.classList.add("hidden");
          const app = q("#admin-app");
          if (app) app.classList.remove("hidden");
        }
        async function fetchJSON(url) {
          const r = await fetch(url, { credentials: "include", headers: { Accept: "application/json" } });
          if (!r.ok) throw new Error(r.status);
          return r.json();
        }
        function renderItem(s) {
          const cap = s.capacity ?? "";
          const img = s.image || "";
          const gid = `gal_${s.id}`;
          return `
            <div class="rounded-xl border border-[#d1e6d9] bg-white overflow-hidden">
              <div class="flex items-center gap-3 p-3">
                <img src="${img}" alt="${s.name}" class="w-16 h-16 object-cover rounded-lg bg-[#f8fbfa] border border-[#d1e6d9]">
                <div class="flex-1">
                  <div class="text-sm font-semibold text-[#0e1a13]">${s.name}</div>
                  <div class="text-xs text-[#395a4c]">${s.city}, ${s.country} • ${s.id}</div>
                </div>
                <button data-admin-stadium-delete data-id="${s.id}" class="h-9 px-3 rounded-lg border border-[#d1e6d9] text-[#0e1a13] text-xs font-semibold">Delete</button>
              </div>
              <form data-admin-stadium-update data-id="${s.id}" enctype="multipart/form-data" class="border-t border-[#d1e6d9] p-3 grid gap-3">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                  <div>
                    <label class="text-xs text-[#395a4c]">Name</label>
                    <input name="name" value="${s.name || ""}" class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] bg-white" />
                  </div>
                  <div>
                    <label class="text-xs text-[#395a4c]">City</label>
                    <input name="city" value="${s.city || ""}" class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] bg-white" />
                  </div>
                  <div>
                    <label class="text-xs text-[#395a4c]">Country</label>
                    <input name="country" value="${s.country || ""}" class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] bg-white" />
                  </div>
                  <div>
                    <label class="text-xs text-[#395a4c]">Capacity</label>
                    <input name="capacity" type="number" min="0" value="${cap}" class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] bg-white" />
                  </div>
                  <div>
                    <label class="text-xs text-[#395a4c]">Built</label>
                    <input name="built" value="${s.built || ""}" class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] bg-white" />
                  </div>
                  <div>
                    <label class="text-xs text-[#395a4c]">Home Teams</label>
                    <input name="home_teams_csv" value="${(s.homeTeams || []).join(", ")}" class="mt-1 w-full h-10 px-3 rounded-lg border border-[#d1e6d9] bg-white" />
                  </div>
                </div>
                <div>
                  <label class="text-xs text-[#395a4c]">Description</label>
                  <textarea name="description" rows="3" class="mt-1 w-full px-3 py-2 rounded-lg border border-[#d1e6d9] bg-white">${s.description || ""}</textarea>
                </div>
                <div>
                  <label class="text-xs text-[#395a4c]">Replace Image</label>
                  <input name="image" type="file" accept="image/*" class="mt-1 block w-full text-sm" />
                </div>
                <div class="pt-1">
                  <button type="submit" class="h-9 px-4 rounded-lg bg-[#0e1a13] text-white text-xs font-semibold">Save Changes</button>
                </div>
              </form>
              <div class="border-t border-[#d1e6d9] p-3">
                <div class="flex items-center justify-between">
                  <h4 class="text-sm font-semibold text-[#0e1a13]">Gallery</h4>
                </div>
                <div id="${gid}" class="mt-2 grid grid-cols-3 gap-2"></div>
                <form data-admin-stadium-gallery data-id="${s.id}" enctype="multipart/form-data" class="mt-3 flex items-center gap-2">
                  <input name="images" type="file" accept="image/*" multiple class="text-sm" />
                  <button type="submit" class="h-9 px-3 rounded-lg border border-[#d1e6d9] text-[#0e1a13] text-xs font-semibold">Upload Images</button>
                </form>
              </div>
            </div>
          `;
        }
        async function loadGalleryFor(id) {
          const box = q(`#gal_${id}`);
          if (!box) return;
          try {
            const j = await fetchJSON(`${API}/api/stadiums/${encodeURIComponent(id)}/images`);
            const imgs = (j.data || []).slice(0, 12);
            box.innerHTML = imgs.map(u => `<img src="${u}" class="w-full h-24 object-cover rounded-lg border border-[#d1e6d9] bg-[#f8fbfa]" />`).join("");
          } catch (e) {
            box.innerHTML = `<div class="text-xs text-red-600">Failed to load images</div>`;
          }
        }
        function attachFilter() {
          const input = q("#admin-filter");
          if (!input) return;
          input.addEventListener("input", () => {
            const term = input.value.toLowerCase();
            const items = qa("#admin-list > div");
            items.forEach(card => {
              const text = card.textContent.toLowerCase();
              card.classList.toggle("hidden", term && !text.includes(term));
            });
          });
        }
        async function loadList() {
          const list = q("#admin-list");
          if (!list) return;
          const all = [];
          let page = 1;
          while (true) {
            const j = await fetchJSON(`${API}/api/stadiums?per_page=100&page=${page}`);
            const data = j.data || [];
            all.push(...data);
            const meta = j.meta || { pages: 1 };
            if (page >= meta.pages) break;
            page += 1;
          }
          list.innerHTML = all.map(renderItem).join("");
          attachFilter();
          for (const s of all) await loadGalleryFor(s.id);
        }
        async function gate() {
          try {
            const me = await fetchJSON(`${API}/api/me`);
            if (!me || !me.data) { showGate("guest"); return; }
            if (me.data.role !== "admin") { showGate("forbidden"); return; }
            hideGate();
            await loadList();
          } catch (e) {
            if (String(e.message) === "401") { showGate("guest"); return; }
            showGate("forbidden");
          }
        }
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", gate);
        } else {
          gate();
        }
      })();
    </script>
  </body>
</html>
